name: Lint and test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests:
    strategy:
      matrix:
        php: ['7.4', '8.0', '8.1', '8.2', '8.3']
        os: [ubuntu-latest, windows-latest]
      fail-fast: false
    name: PHP tests ${{ matrix.php }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: fileinfo

      - name: Debugging
        run: |
          php --version
          php -m
          composer --version

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run tests
        run: vendor/bin/phpunit

      - name: Build phar
        run:
          ./scripts/createphar.sh

      - name: Run tests with strauss.phar
        run: vendor/bin/phpunit

        # TODO: get GitHub Actions annotations working again.
#        run: vendor/bin/phpunit --printer mheap\\GithubActionsReporter\\Printer
  lint:
    runs-on: ubuntu-latest
    name: Lint project files
    steps:

      - uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer, cs2pr

      - name: Debugging
        run: |
          php --version
          php -m
          composer --version

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run validate
        run: |
          vendor/bin/phpcbf || true
          vendor/bin/phpcs -q -n --report=checkstyle | cs2pr

      - name: Commit PHPCBF changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ¤– PHPCBF"
